<html>
<head>
    <title>Color Charge Game</title>
</head>
<body>
<canvas id="canvas" width="512" height="512" style="border:1px solid #000000;"></canvas>
<div style="display: inline-block;width: 256px">
    <textarea id="info" style="width: 256px;height:256px"></textarea>

</div>
